<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng kí</title>
    <link rel="stylesheet" href="../CSS/register.css" />
    <link rel="stylesheet" href="../CSS/reset.css" />
    <link rel="stylesheet" href="../CSS/base.css">

    <link
      rel="shortcut icon"
      href="https://learn.rikkeiacademy.com/favicon.ico.png"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Trang đăng kí</h1>
      </header>
      <h1 class="header-form">Đăng kí</h1>
      <div class="form-container">
        <form action="" id="form">
          <div class="content">
            <input id="inputName" class="input" type="text" placeholder="Họ và tên" />
            <span class="error"></span>
          </div>
          <div class="content">
            <input id="inputEmail" class="input" type="text" placeholder="Địa chỉ email" />
            <span class="error"></span>
          </div>
          <div class="content">
            <input id="inputPass" class="input" type="password" placeholder="Mật khẩu" />
            <span class="error"></span>
          </div>
          <div class="content">
            <input
              id="inputConfirm"
              class="input"
              type="password"
              placeholder="Xác nhận mật khẩu"
            />
            <span class="error"></span>
          </div>
          <div class="content">
            <button class="btnSubmit-signUp">Đăng kí</button>
          </div>
          <div class="footer-form">
            <p>Đã có tài khoản?</p>
            <a href="../pages/signIn.html">Đăng nhập</a>
          </div>
        </form>
      </div>
    </div>
    <div class="overlay" style="display: none" id="modalDelete">
      <div class="modal">
        <div class="confirm-container">
          <div class="header-modal">
            <div><p class="textComfirm">Xác nhận xoá</p></div>
            <div>
              <img
                class="close"
                id="closeModalDeleteTask"
                src="../assets/icons/Close_MD.png"
                alt=""
              />
            </div>
          </div>
          <hr />
          <div class="body-modal">
            <p class="text">Bạn chắc chắn muốn xoá trang này?</p>
          </div>
          <hr />
          <br />
        </div>
      </div>
    </div>
    <script src="../JS/register.js"> </script>
  </body>
</html>
