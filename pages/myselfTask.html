<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="../CSS/myselfTask.css" />
    <link rel="stylesheet" href="../CSS/reset.css" />
    <link rel="stylesheet" href="../CSS/base.css">

    <link
      rel="shortcut icon"
      href="https://learn.rikkeiacademy.com/favicon.ico.png"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-container">
          <h2 class="h2Header">Quản Lí Dự Án</h2>
          <div class="link-container">
            <a class="a link" href="./dashboard.html">Dự Án</a>
            <a class="a link" href="./myselfTask.html">Nhiệm Vụ Của Tôi</a>
            <a class=" a link" id="out" href="./signIn.html">Đăng Xuất</a>
          </div>
        </div>
      </header>
      <div class="main-container">
        <div class="header-main">
          <h2 class="h2">Quản lý nhiệm vụ</h2>
          <div class="sortFilter">
            <select name="" id="">
              <option value="" disabled>sắp xếp theo</option>
              <option value="1">sắp xếp theo hạn chót</option>
              <option value="">sắp xếp theo độ ưu tiên</option>
            </select>
            <input
              id="inputSearch"
              type="text"
              placeholder="Tìm kiếm nhiện vụ"
            />
          </div>
        </div>
        <div class="main">
          <h2 class="h2">Danh sách nhiệm vụ</h2>
          <table>
            <thead>
              <tr>
                <th class="textth">Tên Nhiệm Vụ</th>
                <th class="textth">Người Phụ Trách</th>
                <th class="textth">Ưu Tiên</th>
                <th class="textth">Ngày Bắt Đầu</th>
                <th class="textth">Hạn Chót</th>
                <th class="textth">Tiến độ</th>
                <th class="textth">Hành động</th>
              </tr>
            </thead>
          
            <!-- Xây dựng website thương mại điện tử -->
            <tbody>
              <tr class="section-header">
                <td colspan="7"  >
                 <div class="headerList">
                  <img class="icon" id="app" src="../assets/icons/Triangle.png" alt="">
                  <p class="nameList">Xây dựng website thương mại điện tử</p>
                 </div>
                  </td>
              </tr>
            </tbody>
            <tbody id="listApp" class="hidden tbody tableTask">
             
            </tbody>
          
            <!-- Phát triển ứng dụng di động -->
            <tbody id="bodyInProgress">
              <tr class="section-header">
                <td colspan="7"  >
                  <div class="headerList">
                   <img class="icon" id="iconProgress" src="../assets/icons/Triangle.png" alt="">
                   <p class="nameList" >Phát triển ứng dụng di động</p>
                  </div>
                   </td>
              </tr>
            </tbody>
            <tbody id="listWeb">
             
            </tbody>
          
            <!-- Quản lý dữ liệu khách hàng -->
            <tbody id="bodyPending">
              <tr class="section-header" >
                <td colspan="7"  >
                  <div class="headerList">
                   <img class="icon" id="maneger" src="../assets/icons/Triangle.png" alt="">
                   <p class="nameList" >Quản lý dữ liệu khách hàng</p>
                  </div>
                   </td>
              </tr>
            </tbody>
            <tbody id="listManeger" class="hidden tbody tableTask">

            </tbody>
            <tfoot>

            </tfoot>
          </table>
        </div>
      </div>
      <footer class="footer">
        <p>&#169; Team management. All rights reserved</p>
      </footer>
    </div>
    <script src="../JS/myselfTask.js"></script>
  </body>
</html>
