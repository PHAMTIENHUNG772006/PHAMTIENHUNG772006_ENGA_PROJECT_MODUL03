<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="../CSS/myselfTask.css" />
    <link rel="stylesheet" href="../CSS/reset.css" />
    <link rel="stylesheet" href="../CSS/base.css">

    <link
      rel="shortcut icon"
      href="https://learn.rikkeiacademy.com/favicon.ico.png"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-container">
          <h2 class="h2Header">Quản Lí Dự Án</h2>
          <div class="link-container">
            <a class="a link" href="./dashboard.html">Dự Án</a>
            <a class="a link" href="./myselfTask.html">Nhiệm Vụ Của Tôi</a>
            <a class=" a link" id="out" >Đăng Xuất</a>
          </div>
        </div>
      </header>
      <div class="main-container">
        <div class="header-main">
          <h2 class="h2">Quản lý nhiệm vụ</h2>
          <div class="sortFilter">
            <select name="" id="sortFilters">
              <option value="" disabled>sắp xếp theo</option>
              <option value="date">sắp xếp theo hạn chót</option>
              <option value="priority">sắp xếp theo độ ưu tiên</option>
            </select>
            <input
              id="inputSearch"
              type="text"
              placeholder="Tìm kiếm nhiện vụ"
            />
          </div>
        </div>
        <div class="main">
          <h2 class="h2">Danh sách nhiệm vụ</h2>
          <table>
            <thead>
              <tr>
                <th class="textth">Tên Nhiệm Vụ</th>
                <th class="textth">Độ ưu tiên</th>
                <th class="textth">Trạng thái</th>
                <th class="textth">Ngày Bắt Đầu</th>
                <th class="textth">Hạn Chót</th>
                <th class="textth">Tiến độ</th>
              </tr>
            </thead>
          
            <!-- Xây dựng website thương mại điện tử -->
            <tbody id="listTable">
             
            </tbody>
            <tfoot>

            </tfoot>
          </table>
        </div>
      </div>
      <footer class="footer">
        <p>&#169; Team management. All rights reserved</p>
      </footer>
    </div>
    <div class="overlay" style="display: none" id="modalEditStatur">
      <div class="modal">
        <div class="confirm-container">
          <div class="header-modal">
            <div><p class="textComfirm">Cập nhật trạng thái</p></div>
            <div>
              <img
                class="close"
                id="closeModalEditStatur"
                src="../assets/icons/Close_MD.png"
                alt=""
              />
            </div>
          </div>
          <hr />
          <div class="body-modal">
            <p class="text">Xác nhận cập nhật trạng thái nhiệm vụ</p>
          </div>
          <hr />
          <br />
          <div id="footer-modal-delte" style="display: flex; gap: 23px; justify-content: flex-end">
            <button class="btn btn-cancel  btnCancel" id="btnCancelTask">Huỷ</button>
            <button class="btn btn-delete btnConfirmTask" id="btnConfirm">Xoá</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../JS/myselfTask.js"></script>
  </body>
</html>
