<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="../CSS/signIn.css" />
    <link rel="stylesheet" href="../CSS/base.css" />
    <link
      rel="shortcut icon"
      href="https://learn.rikkeiacademy.com/favicon.ico.png"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Trang đăng nhập</h1>
      </header>
      <h2 class="header-form">Đăng nhập</h2>
      <div class="form-container">
        <form action="" id="form">
          <div class="content">
            <label for="">Email</label>
            <input id="inputEmail" class="input" type="text" placeholder="Địa chỉ email" />
            <span class="error"></span>
          </div>
          <div class="content">
            <label for="">Password</label>
            <input id="inputPass" class="input" type="password" placeholder="Mật khẩu" />
            <span class="error"></span>
          </div>
          <div class="content">
            <button id="btnSubmit-signIn">Đăng nhập</button>
          </div>
          <div class="footer-form">
            <p>Chưa có tài khoản?</p>
            <a href="../pages/register.html">Đăng kí</a>
          </div>
        </form>
      </div>
    </div>
    <script src="../JS/signIn.js"></script>
  </body>
</html>
